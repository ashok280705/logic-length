<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Length Games</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #0a001a, #1a0050);
        font-family: sans-serif;
        color: white;
        height: 100vh;
        width: 100vw;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .fallback {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #6320dd;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
    <div id="root">
      <div class="fallback">
        <div class="spinner"></div>
        <h2>Logic Length Games</h2>
        <p>Loading amazing experience...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
